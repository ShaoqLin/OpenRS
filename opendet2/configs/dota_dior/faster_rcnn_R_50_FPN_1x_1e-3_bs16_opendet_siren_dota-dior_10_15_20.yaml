_BASE_: "../Base-RCNN-FPN-OPENDET.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 21
    NUM_KNOWN_CLASSES: 10
    NAME: "SIRENOpenSetStandardROIHeads"
  ROI_BOX_HEAD:
    OUTPUT_LAYERS: "SIRENOpenDetFastRCNNOutputLayers"
DATASETS:
  TRAIN: ('DOTA_train1024',)
  TEST: ('DOTA_val_DIOR_train_test_10_15',
        'DOTA_val_DIOR_train_test_10_20',
        'DOTA_val1024')
INPUT:
  MIN_SIZE_TRAIN: (1024, )
  MAX_SIZE_TRAIN: 20000
  MIN_SIZE_TEST: 800
TEST:
  EVAL_PERIOD: 2000
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.001
  STEPS: (4400, 6050)
  MAX_ITER: 6600
  WARMUP_ITERS: 100
  CHECKPOINT_PERIOD: 2000
  AMP:
    ENABLED: True

SIREN:
  LOSS_WEIGHT: 0.1
  PROJECTION_DIM: 64
# UPLOSS.WEIGHT: former two are 0.5, the last is 1.0