_BASE_: "../Base-RCNN-FPN-OPENDET.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 31
    NUM_KNOWN_CLASSES: 10
DATASETS:
  TRAIN: ('fair1m_train1024_airplane',)
  TEST: ('fair1m_val1024_airplane',
        'fair1m_val1024_airplane_mar20_train_10_20',
        'fair1m_val1024_airplane_mar20_train_10_30')
DATALOADER:
  NUM_WORKERS: 8
INPUT:
  MIN_SIZE_TRAIN: (1024, )
  MAX_SIZE_TRAIN: 20000
  MAX_SIZE_TEST: 20000 
  MIN_SIZE_TEST: 1024
TEST:
  EVAL_PERIOD: 1500
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.001
  STEPS: (6000, 8250)
  MAX_ITER: 9000
  WARMUP_ITERS: 100
  CHECKPOINT_PERIOD: 1500
  AMP:
    ENABLED: True
UPLOSS:
  START_ITER: 100
  SAMPLING_METRIC: "min_score"
  TOPK: 3
  ALPHA: 1.0
  WEIGHT: 1.0
ICLOSS:
  OUT_DIM: 128
  QUEUE_SIZE: 256
  IN_QUEUE_SIZE: 16
  BATCH_IOU_THRESH: 0.5
  QUEUE_IOU_THRESH: 0.7
  TEMPERATURE: 0.1
  WEIGHT: 1.0
# UPLOSS.WEIGHT: former two are 0.5, the last is 1.0