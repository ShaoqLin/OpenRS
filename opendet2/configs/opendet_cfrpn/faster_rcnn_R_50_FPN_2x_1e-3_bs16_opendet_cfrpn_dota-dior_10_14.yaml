_BASE_: "../Base-RCNN-FPN-OPENDET.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  RESNETS:
    DEPTH: 50
  ANCHOR_GENERATOR:
    ASPECT_RATIOS: [[1.0]]
  PROPOSAL_GENERATOR:
    NAME: "ClsFreeRPN"
  RPN:
    HEAD_NAME: "ClsFreeRPNHead"
    BBOX_REG_LOSS_TYPE: "iou"
    BBOX_REG_LOSS_WEIGHT: 0.5
    POST_NMS_TOPK_TRAIN: 2000
    IOU_THRESHOLDS_OBJECTNESS: [0.1, 0.3]
    POSITIVE_FRACTION_OBJECTNESS: 1.0
    CTR_REG_LOSS_WEIGHT: 0.5
    NMS_THRESH: 1.0
    NMS_THRESH_TEST: 1.0
  ROI_HEADS:
    NUM_CLASSES: 15
    NUM_KNOWN_CLASSES: 10
DATASETS:
  TRAIN: ('DOTA_train1024',)
  TEST: ('dota_dior_10_14_test',)
  VAL: 'DOTA_val1024'
INPUT:
  MIN_SIZE_TRAIN: (1024, )
  MAX_SIZE_TRAIN: 20000
  MIN_SIZE_TEST: 800
TEST:
  EVAL_PERIOD: 2000
SOLVER:
  IMS_PER_BATCH: 16
  BASE_LR: 0.001
  STEPS: (8800, 12100)
  MAX_ITER: 13200
  WARMUP_ITERS: 100
  CHECKPOINT_PERIOD: 2000
  AMP:
    ENABLED: True

# UPLOSS.WEIGHT: former two are 0.5, the last is 1.0